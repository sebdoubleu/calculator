<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
    <title>Calculator by SebDoubleU - The Odin Project</title>
</head>
<body>
    <div class="calc">
        <div class="display">
            <div class="screen">
                <div class="previous-num"></div>
                <div class="operate-display"></div>
                <div class="curr-num"></div>
            </div>
        </div>
        <div class="buttons">
            <button class="clear">CLEAR</button>
            <button class="backspace" data-operation="backspace"><</button>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="operators" data-operation="add">+</button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="operators" data-operation="subtract">-</button>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="operators" data-operation="divide">÷</button>
            <button class="numbers">0</button>
            <button class="decimal" data-operation="decimal">.</button>
            <button class="equals">=</button>
            <button class="operators" data-operation="multiply">*</button>
        </div>
    </div>
    <div class="created-by">Created by <a href="https://github.com/sebdoubleu" title="Github" target="_blank">SebDoubleU</a> © 2022</div>
</body>
</html>
